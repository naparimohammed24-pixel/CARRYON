<body>

<div id="post">Loading...</div>

<script>
const slug = new URLSearchParams(window.location.search).get("slug");

const SPACE = " wh2jduuotak5";
const TOKEN = "0ScBbx4j8JiWDpxcAo9WIGuJie3pt433xYYIgmnH5NI";

fetch(`https://cdn.contentful.com/spaces/${SPACE}/entries?access_token=${TOKEN}&fields.slug=${slug}`)
  .then(res => res.json())
  .then(data => {
    const post = data.items[0].fields;
    document.getElementById("post").innerHTML = `
      <h1>${post.title}</h1>
      <p>${post.body}</p>
    `;
  });
</script>

</body>
